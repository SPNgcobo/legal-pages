<!DOCTYPE html>
<html>
<head>
    <title>Data Deletion Request</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f0fff4; color: #333;">
    <div style="background: linear-gradient(135deg, #4facfe, #00f2fe); padding: 20px; border-radius: 8px; color: white; text-align: center; margin-bottom: 30px;">
        <h1 style="margin: 0; font-size: 2.2em;">Data Deletion Request</h1>
        <p style="opacity: 0.9;">GDPR and CCPA Compliance</p>
    </div>

    <div style="background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px;">
        <p>To delete your data, fill this form or email us directly.</p>
        
        <form style="margin-top: 20px;">
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Your Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="message" style="display: block; margin-bottom: 5px; color: #555;">Request Details:</label>
                <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            </div>
            
            <button type="button" onclick="alert('Request submitted! Weâ€™ll process within 30 days.')" 
                    style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
                Submit Request
            </button>
        </form>
    </div>

    <div style="text-align: center; color: #555;">
        <p><strong>Prefer email?</strong> Contact us at <span style="color: #4facfe;">samkelop.dev@gmail.com</span></p>
    </div>
</body>
</html>
